---
# Generated by [% generator.user %] using [% generator.name %]
[% FOR page IN pages %]
"[% page.name %]":
    [% IF page.headings(6) %]
  "headings":
        [% FOR section IN page.headings(6) %]
    - level: "[% section.level %]"
      heading: '[% section.heading.replace('"', '`') %]'  # [% section.heading %]
        [% END %]
    [% END %]
  "links":
    [% FOR link IN page.links %]
    - "[% link.basename %]": "[% link.name %]"
    [% END %]
  "backlinks":
    [% FOR link IN page.backlinks %]
    - "[% link.basename %]": "[% link.name %]"
    [% END %]
  "attachments":
    [% FOR att IN page.attachments %]
    - "[% att.basename %]"
    [% END %]
    [% IF page.meta %]
  "meta":
        [% FOR item IN page.meta.items() %]
    - "[% item.0 %]": "[% item.1 %]"
        [% END %]
    [% END %]
[% END %]
...
